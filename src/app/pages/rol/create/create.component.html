<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR ROL
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR ROL
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombre</label>
                        <label id="required" *ngIf="sendingAttempt && rol.name==''">*</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [(ngModel)]="rol.name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Descripci√≥n</label>
                        <label id="required" *ngIf="sendingAttempt && rol.description==''">*</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [(ngModel)]="rol.description">
                    </div>
                </div>
                <br>
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="update()">
                        Actualizar
                    </button>
                </div>

                
            </nb-card-body>
        </nb-card>
    </div>
</div>
