<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR USUARIO
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR USUARIO
            </nb-card-header>
            <nb-card-body>
                <div class="row" *ngIf="creationMode">
                    <div class="col-lg-3">
                        <label>Rol</label>
                        <!-- <label id="required" *ngIf="sendingAttempt && rol.name==''">*</label> -->
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="user.rol.idRol">
                            <option *ngFor="let rol of roles" [value]="rol.idRol">{{rol.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Pseudónimo</label>
                        <label id="required" *ngIf="sendingAttempt && user.nickname==''">*</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [(ngModel)]="user.nickname">
                    </div>
                </div>
                <div class="row" *ngIf="creationMode">
                    <div class="col-lg-3">
                        <label>Email</label>
                        <label id="required" *ngIf="sendingAttempt && user.email==''">*</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [(ngModel)]="user.email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Contraseña</label>
                        <label id="required" *ngIf="sendingAttempt && user.password==''">*</label>
                    </div>
                    <div class="col-lg-9" *ngIf="!creationMode">
                        <input type="password" class="form-control" placeholder="Ingrese una nueva contraseña" [(ngModel)]="user.password">
                    </div>
                    <div class="col-lg-9" *ngIf="creationMode" >
                        <input type="password" class="form-control" [(ngModel)]="user.password">
                    </div>
                </div>
                <br>
                <div class="row" >
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="update()">
                        Actualizar
                    </button>
                </div>

                
            </nb-card-body>
        </nb-card>
    </div>
</div>
