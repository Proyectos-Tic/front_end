<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR ESTUDIANTE
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR ESTUDIANTE
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Cédula</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [disabled]="!creationMode"
                            [(ngModel)]="candidate.id_personal">
                        <p *ngIf="sendingAttempt && candidate.id_personal==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombre</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="candidate.name">
                        <p *ngIf="sendingAttempt && candidate.name==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Apellido</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="candidate.lastname">
                        <p *ngIf="sendingAttempt && candidate.lastname==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Resolución</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="candidate.n_resolution">
                        <p *ngIf="sendingAttempt && candidate.n_resolution==''">Requerido</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="update()">
                        Actualizar
                    </button>
                </div>

                
            </nb-card-body>
        </nb-card>
    </div>
</div>
