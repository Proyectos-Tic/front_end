<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÃ“N DE CANDIDATOS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let candidate of candidates">
                    <tr>
                        <td>{{candidate.id_personal}}</td>
                        <td>{{candidate.name}}</td>
                        <td>{{candidate.lastname}}</td>
                        <td>{{candidate.n_resolution}}</td>
                        <td>{{candidate.partido.nombre}}</td>
                        <td>
                            <button type="button" class="btn btn-primary"
                                    (click)="update(candidate._id)">
                                <i class="fas fa-pencil-alt"></i>    
                            </button>
                            <button type="button" class="btn btn-primary"
                                    (click)="delete(candidate._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
