<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR MESA
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR MESA
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Numero de mesa</label>
                        <label id="required" *ngIf="sendingAttempt && mesa.numero==''">*</label>                    
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="mesa.numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Cantidad de cedulas</label>
                        <label id="required" *ngIf="sendingAttempt && mesa.cc_inscritas==''">*</label>                    
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                            [(ngModel)]="mesa.cc_inscritas">
                    </div>
                </div>
                <br>
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="update()">
                        Actualizar
                    </button>
                </div>

                
            </nb-card-body>
        </nb-card>
    </div>
</div>
