<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header *ngIf="creationMode">
        CREAR USUARIO
      </nb-card-header>
      <nb-card-header *ngIf="!creationMode">
        EDITAR USUARIO
      </nb-card-header>
      <nb-card-body>


        <div class="row">
          <div class="col-lg-3">
            <label>Apodo</label>
          </div>
          <div class="col-lg-9">
            <input type="text" class="form-control" [(ngModel)]="user.nickname"/>
            <p *ngIf="sendingAttempt && user.nickname==''">REQUERIDO</p>
          </div>
        </div>


        <div class="row">
          <div class="col-lg-3">
            <label>Email</label>
          </div>
          <div class="col-lg-9">
            <input type="text" class="form-control" [(ngModel)]="user.email" [disabled]=!creationMode/>
            <p *ngIf="sendingAttempt && user.email==''">REQUERIDO</p>
          </div>
        </div>


        <div class="row">
          <div class="col-lg-3">
            <label>Contrse√±a</label>
          </div>
          <div class="col-lg-9">
            <input type="text" class="form-control" [(ngModel)]="user.password"/>
            <p *ngIf="sendingAttempt && creationMode && user.password==''">REQUERIDO</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3">
            <label>Rol</label>
          </div>
          <div class="col-lg-9">

            <select class="form-control" [(ngModel)]="user.rol.idRol">
              <option *ngFor="let rol of rols" [value]="rol.idRol">{{rol.name}}</option>
            </select>


            <p *ngIf="sendingAttempt && user.rol.idRol==null">REQUERIDO</p>
          </div>
        </div>


        <br/>
        <div class="row">
          <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
            Crear
          </button>
          <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()">
            Editar
          </button>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
