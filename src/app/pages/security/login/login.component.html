<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        Ingreso Usuarios
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-2">
            <label>Correo:</label>
          </div>
          <div class="col-lg-9">
            <input type="text" [(ngModel)]="email" class="form-control" fullWidth placeholder="Ingrese su correo">
          </div>

        </div>
        <br/>
        <div class="row">
          <div class="col-lg-2">
            <label>Contraseña:</label>
          </div>
          <div class="col-lg-9">
            <input type="password" [(ngModel)]="password" class="form-control" fullWidth placeholder="Ingrese su contraseña">
          </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary btn-block" (click)="login()">
          Login
        </button>
      </nb-card-body>
    </nb-card>

  </div>
</div>
