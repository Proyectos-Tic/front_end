<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header *ngIf="creationMode">
        CREAR PARTIDO
      </nb-card-header>
      <nb-card-header *ngIf="!creationMode">
        EDITAR PARTIDO
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-3">
            <label>Nombre</label>
          </div>
          <div class="col-lg-9">
            <input type="text" class="form-control" [(ngModel)]="party.name"/>
            <p *ngIf="sendingAttempt && party.name==''">REQUERIDO</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <label>Lema</label>
          </div>
          <div class="col-lg-9">
            <input type="text" class="form-control" [(ngModel)]="party.motto"/>
            <p *ngIf="sendingAttempt && party.motto==''">REQUERIDO</p>
          </div>
        </div>
        <br/>
        <div class="row">
          <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
            Crear
          </button>
          <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()">
            Editar
          </button>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
